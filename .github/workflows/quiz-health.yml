name: Quiz Health and Technical Audit

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]
  schedule:
    # Daily at 19:00 UTC (~11:00 AM PT)
    - cron: '0 19 * * *'
    - cron: '0 22 * * *'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  health:
    name: Run quiz health checks
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run quiz health
        run: |
          python3 test_quiz_health.py

      - name: Run technical audit
        run: |
          python3 technical_audit.py
